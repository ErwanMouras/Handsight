name: handsight
channels:
  - pytorch
  - conda-forge
  - defaults

dependencies:
  # Python
  - python=3.11

  # Deep Learning (conda installs for better CUDA support)
  - pytorch>=2.0.0
  - torchvision>=0.15.0
  - cudatoolkit=11.8  # Remove this line if no GPU

  # Computer Vision
  - opencv

  # Data Science
  - numpy>=1.24.0
  - pandas>=2.0.0
  - scikit-learn>=1.3.0
  - matplotlib>=3.7.0
  - seaborn>=0.12.0

  # Jupyter
  - jupyter
  - ipykernel

  # Utilities via pip
  - pip
  - pip:
      # Data Augmentation
      - albumentations>=1.3.0

      # MLOps
      - mlflow>=2.8.0
      - evidently>=0.4.0

      # API
      - fastapi>=0.104.0
      - uvicorn[standard]>=0.24.0
      - python-multipart>=0.0.6

      # Orchestration
      - apache-airflow>=2.7.0

      # Utilities
      - pynput>=1.7.6
      - tqdm>=4.66.0
      - python-dotenv>=1.0.0

      # Testing
      - pytest>=7.4.0
      - pytest-cov>=4.1.0
      - requests>=2.31.0

      # Code Quality
      - black>=23.0.0
      - flake8>=6.1.0
